<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculatrice">
        <input type="text" id="Afficher" readonly>
        <div class="Buttons">
            <button onclick="Click('+')" class="operateur">+</button>
            <button onclick="Click('7')">7</button>
            <button onclick="Click('8')">8</button>
            <button onclick="Click('9')">9</button>
            <button onclick="Click('-')" class="operateur">-</button>
            <button onclick="Click('4')">4</button>
            <button onclick="Click('5')">5</button>
            <button onclick="Click('6')">6</button>
            <button onclick="Click('*')" class="operateur">*</button>
            <button onclick="Click('1')">1</button>
            <button onclick="Click('2')">2</button>
            <button onclick="Click('3')">3</button>
            <button onclick="Click('/')" class="operateur">/</button>
            <button onclick="Click('0')">0</button>
            <button onclick="Click('.')">.</button>
            <button onclick="Calculer()" class="operateur">=</button>
            <button onclick="Effacer()">C</button>
            <button onclick="toggleHistorique()" id="histBtn">H</button>
        </div>
    </div>
    
    <!-- FenÃªtre popup pour l'historique -->
    <div id="historiquePopup" class="historiquePopup">
        <div class="historiqueContent">
            <div class="historiqueHeader">
                <span class="historiqueTitle">Historique</span>
                <span class="fermer" onclick="toggleHistorique()">&times;</span>
            </div>
            <div id="historiqueList" class="historiqueList"></div>
            <button id="clearHistorique" onclick="effacerHistorique()">Effacer l'historique</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
